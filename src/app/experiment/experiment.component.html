<ScrollView>
<StackLayout class="comp">
        <ng-container *ngFor="let group of groupedStudents; let i = index">
            <StackLayout class="organization">
                <StackLayout orientation="horizontal" (tap)="group.showStudents = !group.showStudents" class="orgRow">
                    <Label [text]="group.showStudents ? 'X' : 'V'" class="toggleIcon"></Label>
                    <Label [text]="group.organization" class="orgName"></Label>
                    <Label [text]="group.orgPlace" class="orgPlace"></Label>
                    
                </StackLayout>
                <StackLayout *ngIf="group.showStudents">
                    <ng-container *ngFor="let student of group.students; let j = index" >
                        <StackLayout orientation="horizontal"  [class.accepted]="student.accepted" [class.rejected]="student.rejected" class="studentRow">
                            <Label [text]="student.name"  class="studentName"></Label>
                            <Image src="res://green_tick" class="optButtons" (tap)="onAcceptButtonClick(i, j)"></Image>
                            <Image src="res://red_cross" class="optButtons" (tap)="onRejectButtonClick(i, j)"></Image>
                        </StackLayout>
                    </ng-container>
                </StackLayout>
                <Button *ngIf="group.showStudents" text="accept all" id="optButtons" (tap)="acceptAllInOrg(i)" class="acceptAllBtn"></Button>
            </StackLayout>
        </ng-container>
</StackLayout>
</ScrollView>
